paths:
  /credentials/access_token:
    post:
      tags:
        - 01 - Credenciais
      summary: Gerar access_token
      description: >-
        Gera o **access_token** com base no **consumer_key** e **consumer_secret**.
      operationId: GerarAccessToken
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GerarAccessTokenSucesso'
              example:
                access_token: JWT
                refresh_token: JWT
                token_type: Bearer
                expires_in: 3599
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GerarAccessTokenErro'
              example:
                success: false
                errors:
                  - code: invalid_credential
                    message: Credentials are invalid.
      deprecated: false
      security:
        - httpBasic: []
  /credentials/refresh_token:
    post:
      tags:
        - 01 - Credenciais
      summary: Atualizar access_token
      description: >-
        Após a expiração do **access_token**, é possível gerar
        um novo **access_token** a partir do **refresh_token**.

        O **refresh_token** só poderá ser utilizado uma vez, sendo
        invalidado posteriormente junto com o primeiro **access_token**.
      operationId: AtualizarAccessToken
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AtualizarAccessTokenSucesso'
              example:
                access_token: JWT
                token_type: Bearer
                expires_in: 3599
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AtualizarAccessTokenErro'
              example:
                success: false
                errors:
                  - code: refresh_token_failed
                    message: Failed to update token.
      deprecated: false
      security:
        - httpBasic: []
