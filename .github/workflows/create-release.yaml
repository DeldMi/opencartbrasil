name: create-release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:

    name: New Release

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4

      - name: Install and Running composer
        run: |
          curl -o- https://getcomposer.org/installer | php
          php composer.phar install --no-dev

      - name: Zip files
        run: |
          rm -r .git .docker .github .{editorconfig,gitattributes,gitignore} composer.phar *.md *.yaml
          zip -r opencartbrasil.zip .

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

      - name: Upload release file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./opencartbrasil.zip
          asset_name: opencartbrasil.zip
          asset_content_type: application/zip
